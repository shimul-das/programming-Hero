<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>

</head>
<body>
    <h1 id="secret-info">My Secret info</h1>
    <input id="delete-confirm" type="text" placeholder="please type delete">
    <button id="button-delete" disabled>Delete</button>
<script>
    document.getElementById('delete-confirm').addEventListener('click',function(){
        const text=event.target.value;
        console.log(text);
        const deleteButton=document.getElementById('button-delete');
        if(text=='delete'){
            deleteButton.removeAttribute('disabled')

        }
        else{
            deleteButton.setAttribute('disabled',true);
        }
    })
    document.getElementById('button-delete').addEventListener('click',function(){
      const secret = document.getElementById('secret-info');
      console.log(secret);
      secret.style.display='none';
    })
</script>
    
</body>
</html>
