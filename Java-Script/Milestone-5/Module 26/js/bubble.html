<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eveny Nubble</title>
    <style>
        ul,body,section{
            border: 2px solid red;
        }
        body{
            border: 2px solid blue;
        }
        section{
            border: 2px solid green;
        }
        #item-2{
            border: 2px solid tomato;

        }
    </style>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Recusandae, nobis?</li>
            <li id="item-3">Mollitia, aliquam.</li>  
            <li id="item-4">Accusamus, animi!</li>
            <li id="item-5">Magnam, beatae.</li>
            <li id="item-6">Earum, suscipit.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 clicked');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked');
            event.stopImmediatePropagation();
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('list container clicked');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('Body clicked');
        })
    </script>
</body>
</html>
