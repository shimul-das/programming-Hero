<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get <span class="font-semibold text-violet-600 ">Some Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">12040</span> </h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto  ">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                        <input class="w-9/12 block mb-2 px-3 " type="text " name="" id="deposit-field" placeholder="$ Amount You Want To deposit">
                        <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medum rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text " name="" id="user-email" placeholder="$ Amount You Want To Withdraw">
                    <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medum rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>

            </div>


        </section>
    </main>
</body>
<script src="js/deposit.js"></script>
</html>
